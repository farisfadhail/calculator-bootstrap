<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
		<title>Calculator Bootstrap</title>
		<style>
			.bg-display {
				background-color: #333;
			}

			.bg-btn-gray {
				color: #fff;
				background-color: #666;
			}

			.bg-btn-orange {
				color: #fff;
				background-color: #ff6600;
			}

			.bg-btn-number {
				color: #333;
				background-color: #e6e6e6;
			}
		</style>
	</head>
	<body>
		<div class="container align-items-center justify-content-center col-3">
			<div class="mt-5 rounded-3 shadow-lg">
				<div class="rounded-top-3 d-flex align-items-center justify-content-end p-2 py-3 h-25 shadow-lg bg-display">
					<input id="display" class="fs-4 fw-bold border-0 bg-transparent w-100 text-end text-white" type="text" disabled />
				</div>
				<div class="bg-light rounded-bottom-3 py-4 align-content-center">
					<div class="row justify-content-center gap-2 mb-2">
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="percentage()">%</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="pi()"><span style="font-size: large">&#960;</span></button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="clearDisplay()">C</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="backspace()">&larr;</button>
					</div>

					<div class="row justify-content-center gap-2 mb-2">
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="oneDivideTo()"><span style="font-size: medium">1/x</span></button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="squared()">
							<span style="font-size: medium">x<sup style="font-size: small">2</sup></span>
						</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="radic()">
							<span style="font-size: medium"><sup style="font-size: xx-small">2</sup>&radic;x</span>
						</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-orange col-2" onclick="insertValue('/')">รท</button>
					</div>

					<div class="row justify-content-center gap-2 mb-2">
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('7')">7</button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('8')">8</button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('9')">9</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-orange col-2" onclick="insertValue('*')">x</button>
					</div>

					<div class="row justify-content-center gap-2 mb-2">
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('4')">4</button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('5')">5</button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('6')">6</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-orange col-2" onclick="insertValue('-')">-</button>
					</div>

					<div class="row justify-content-center gap-2 mb-2">
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('1')">1</button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('2')">2</button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('3')">3</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-orange col-2" onclick="insertValue('+')">+</button>
					</div>

					<div class="row justify-content-center gap-2 mb-2">
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="changeSign()"><span style="font-size: large">&#177;</span></button>
						<button class="btn btn-light py-0 bg-btn-number fs-5 fw-bold col-2" onclick="insertValue('0')">0</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-gray col-2" onclick="insertValue('.')">.</button>
						<button class="btn btn-light py-0 fs-5 fw-bold bg-btn-orange col-2" onclick="calculate()">=</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
		<script>
			let expression = "";
			let display = document.getElementById("display");

			function insertValue(val) {
				expression += val;
				display.value = expression;
			}

			function clearDisplay() {
				expression = "";
				display.value = "";
			}

			function backspace() {
				expression = expression.slice(0, -1);
				display.value = expression;
			}

			function calculate() {
				let result = eval(expression);
				display.value = result;
				expression = "";
			}

			function squared() {
				expression *= expression;
				display.value = expression;
				expression = "";
			}

			function percentage() {
				expression /= 100;
				display.value = expression;
				expression = "";
			}

			function oneDivideTo() {
				let result = 1 / expression;
				display.value = result;
				expression = "";
			}

			function radic() {
				let result = Math.sqrt(expression);
				display.value = result;
				expression = "";
			}

			function pi() {
				expression *= Math.PI;
				display.value = expression;
				expression = "";
			}

			function changeSign() {
				if (expression.substring(0, 1) == "-") {
					expression = expression.substring(1, expression.length);
				} else {
					expression = "-" + expression;
				}

				display.value = expression;
			}
		</script>
	</body>
</html>
